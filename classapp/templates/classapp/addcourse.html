{% extends "classapp/base.html" %}

{% block body %}
<article>
    <h2>Add a course that you're taking</h2>
    <p id="course_form">Either input course CRN number or subject, number, and section.</p>
<br>
<form id="form_input" action="/courses/add/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
</article>
{% endblock %}
