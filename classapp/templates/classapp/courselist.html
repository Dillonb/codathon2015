{% extends "classapp/base.html" %}

{% block body %}

{% if user.is_authenticated %}
<div class='courselist'>
<p>You're logged in, grats....you should add courses</p>
<p><a href="/courses/add">Add a course</a></p>
<p><a href="/accounts/edit">Edit Personal Info</a></p>
</div>
<div class='sidebar'>
</div>
{% endif %}

    {% for course in courses %}

    <p><a href="{{ course.get_absolute_url }}">{{ course.term }} {{ course.subject }}{{ course.number }}</a></p>

    {% endfor %}

{% endblock %}
