{% extends "classapp/base.html" %}
    {% load staticfiles %}

{% block body %}

<div class='courselist main_content'>
	<div class='courselist_classes'>
	
	    {% for course in courses %}
		<div class='course_object'>
	    <p><a href="{{ course.get_absolute_url }}">{{ course.term }} {{ course.subject }}{{ course.number }}</a></p>
		</div>
	    {% endfor %}
	</div>
</div>

{% endblock %}
