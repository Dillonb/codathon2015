{% extends "classapp/base.html" %}
    {% load staticfiles %}

{% block body %}

{% if user.is_authenticated %}
<div class='courselist'>

    {% for course in courses %}

    <p><a href="{{ course.get_absolute_url }}">{{ course.term }} {{ course.subject }}{{ course.number }}</a></p>

    {% endfor %}
</div>
{% endif %}

{% endblock %}
