{% extends "classapp/base.html" %}

{% block body %}

{% if user.is_authenticated %}
<p>You're logged in, grats....you should add courses</p>
<p><a href="/courses/add">Add a course</a></p>
{% endif %}

    {% for course in courses %}

        <p>{{ course.term }} {{ course.subject }}{{ course.number }}</p>

    {% endfor %}

{% endblock %}
