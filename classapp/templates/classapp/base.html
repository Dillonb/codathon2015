<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link href='{% static "screen.css" %}' media="screen, projection" rel='stylesheet' type="text/css">
</head>
<body>

    {% if user.is_authenticated %}
        <a href="/accounts/logout">Logout</a>
    {% else %}
        <a href="/accounts/login">Login</a>
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
